<script type="text/javascript">
	var map;
	var marker_s, marker_e, marker_p1, marker_p2;
	var totalMarkerArr = [];
	var drawInfoArr = [];
	var resultdrawArr = [];
	var apiresponseArr = [];
	var longitude;  
	var latitude;
	//10m
	var distance = 1000;
	
	
	function initTmap() {
		$("#getRoute").click(function(){
			distance = $("#workout_meter").val();
			console.log(distance);
			
			if (navigator.geolocation) { 		
				var positionOptions = { 
	    			enableHighAccuracy : true, // 정확한 위치 사용 
	    			maximumAge : 0, // 캐시 사용 안함 
	    			timeout : 3000 // timeout 3초 (3000ms) 
	    		}; 
	    		navigator.geolocation.getCurrentPosition(onGeolocationSuccess, onGeolocationFail, positionOptions); 
	    	}else {
		    	latitude = "37.56689860"; // 위도
		        longitude = "126.97871544";//경도
		    }
		});
		
		$("#recordRoute").click(function(){
			"../local5.jes",
			{
				id:{id:login}
			
			},
			function() {}
			
		});
		
	}

		

	function addComma(num) {
		var regexp = /\B(?=(\d{3})+(?!\d))/g;
		return num.toString().replace(regexp, ',');
	}
	
	function drawLine(arrPoint) {
		var polyline_;

		polyline_ = new Tmapv2.Polyline({
			path : arrPoint,
			strokeColor : "#DD0000",
			strokeWeight : 6,
			map : map
		});
		resultdrawArr.push(polyline_);
	}
    function onGeolocationSuccess(position) { 
    	// 좌표 출력 
    	longitude = position.coords.longitude;
    	latitude = position.coords.latitude;
    	console.log("lat: " + latitude + ", lon: " + longitude); 
    	
    	// 1. 지도 띄우기
		map = new Tmapv2.Map("map_div", {
			center : new Tmapv2.LatLng(latitude, longitude),
			width : "100%",
			height : "400px",
			zoom : 15,
			zoomControl : true,
			scrollwheel : true
		});

		// 2. 시작, 도착 심볼찍기
		// 시작
		marker_s = new Tmapv2.Marker(
				{
					position : new Tmapv2.LatLng(latitude, longitude),
					icon : "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
					iconSize : new Tmapv2.Size(24, 38),
					map : map
				});

		
		// ** 주변 경로 API 요청
 		$.post(
				"../local3.jes",
				{
					startX : longitude,
					startY : latitude,
					distance : distance
				},
				function(response) {
					response = JSON.parse(response);
					var resultData = response.features;
					console.log(resultData);
					//결과 출력
					var tDistance = "총 거리 : "
							+ ((resultData[0].properties.totalDistance) / 1000)
									.toFixed(1)*2 + "km,";
					var tTime = " 총 시간 : "
							+ ((resultData[0].properties.totalTime) / 60)
									.toFixed(0)*2 + "분";
				
					$("#result").text(tDistance + tTime);
					
					//기존 그려진 라인 & 마커가 있다면 초기화
					if (resultdrawArr.length > 0) {
						for ( var i in resultdrawArr) {
							resultdrawArr[i]
									.setMap(null);
						}
						resultdrawArr = [];
					}
					
					drawInfoArr = [];

					for ( var i in resultData) { //for문 [S]
						var geometry = resultData[i].geometry;
						var properties = resultData[i].properties;
						var polyline_;


						if (geometry.type == "LineString") {
							for ( var j in geometry.coordinates) {
								// 경로들의 결과값(구간)들을 포인트 객체로 변환 
								var latlng = new Tmapv2.Point(
										geometry.coordinates[j][0],
										geometry.coordinates[j][1]);
								// 포인트 객체를 받아 좌표값으로 변환
								var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
										latlng);
								// 포인트객체의 정보로 좌표값 변환 객체로 저장
								var convertChange = new Tmapv2.LatLng(
										convertPoint._lat,
										convertPoint._lng);
								// 배열에 담기
								drawInfoArr.push(convertChange);
							}
						} else {
							var markerImg = "";
							var pType = "";
							var size;

							if (properties.pointType == "S") { //출발지 마커
								markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
								pType = "S";
								size = new Tmapv2.Size(24, 38);
							} else if (properties.pointType == "E") { //도착지 마커
								markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
								pType = "E";
								size = new Tmapv2.Size(24, 38);
							} else { //각 포인트 마커
								markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
								pType = "P";
								size = new Tmapv2.Size(8, 8);
							}

							// 경로들의 결과값들을 포인트 객체로 변환 
							var latlon = new Tmapv2.Point(
									geometry.coordinates[0],
									geometry.coordinates[1]);

							// 포인트 객체를 받아 좌표값으로 다시 변환
							var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
									latlon);

							var routeInfoObj = {
								markerImage : markerImg,
								lng : convertPoint._lng,
								lat : convertPoint._lat,
								pointType : pType
							};

							// Marker 추가
							marker_p = new Tmapv2.Marker(
									{
										position : new Tmapv2.LatLng(
												routeInfoObj.lat,
												routeInfoObj.lng),
										icon : routeInfoObj.markerImage,
										iconSize : size,
										map : map
									});
						}
					}//for문 [E]
					drawLine(drawInfoArr);
					
					$("#saveRecordBtn").click(function() {
						const id = $("#id").val();
						const memo = $("#memo").val();

						$.post("../local5.jes",
							{
								id : longitude,
								route : latitude,
								calorie : distance,
								distance: distance,
								memo: memo
							},
							function(data, status) {
								alert(data);
								window.close();
							});
					});
					
				}); 
   	 
    } 
    function onGeolocationFail(error) { 
    	// 에러 출력 
    	console.log("Error Code: " + error.code + ", Error Description: " + error.message); 
    } 
</script>
